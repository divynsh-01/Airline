    <header class="hero-section">
        <div class="hero-content">
            <h1>Priority Scheduling</h1>
            <p>Manage critical flights based on fuel levels and medical emergencies.</p>
        </div>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Enter Flight Details</h2>
            <form action="/priority-schedule" method="POST">
                <label for="flight-number">Flight Number:</label>
                <input type="text" id="flight-number" name="flightNumber" placeholder="Enter flight number" required>

                <label for="fuel-level">Fuel Level:</label>
                <input type="number" id="fuel-level" name="fuelLevel" placeholder="Enter fuel level" required>

                <div class="checkbox-group">
                    <input type="checkbox" class="dv" id="medical-emergency" name="medicalEmergency">
                    <label for="medical-emergency" class="dvv">Medical_Emergency</label>
                </div>
                

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </section>
